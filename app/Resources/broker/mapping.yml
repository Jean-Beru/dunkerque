/:
    exchanges:
        dk.manifest:
            type: topic
            durable: true

        dk.repository:
            type: topic
            durable: true

    queues:
        dk.manifest_webhook:
            durable: true
            bindings:
                -
                    exchange: dk.manifest
                    routing_key: push

        dk.repository_build:
            durable: true
            bindings:
                -
                    exchange: dk.repository
                    routing_key: build
